version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voter_api_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mongodb
    networks:
      - voter_network
    environment:
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING:-}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-}
      - MONGO_DB=${MONGO_DB:-voter_db}

  nginx:
    image: nginx:alpine
    container_name: voter_api_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - voter_network

  mongodb:
    image: mongo:7.0
    container_name: voter_api_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB:-voter_db}
    volumes:
      - mongodb_data:/data/db
    networks:
      - voter_network

volumes:
  mongodb_data:
    driver: local

networks:
  voter_network:
    driver: bridge
